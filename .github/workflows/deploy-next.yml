name: deploy-next

on:
  push:
    branches: [fontawesome-split-icons]
  repository_dispatch:
    types: deploy-next
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          ref: fontawesome-split-icons
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'
      - name: Setup yarn
      - run: npm config set '//registry.npmjs.org/:_authToken' "${FONTAWESOME_NPM_AUTH_TOKEN}"
      - run: npm install -g yarn
      - run: yarn install
      - run: yarn run build-next
        env:
          CI: false
          FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'
      - name: Deploy to S3 bucket
        run: aws s3 sync ./build/ s3://${{ secrets.AWS_S3_BUCKET_NEXT }} --delete
      - name: No-cache index.html
        run: aws s3 cp s3://${{ secrets.AWS_S3_BUCKET_NEXT }}/index.html s3://${{ secrets.AWS_S3_BUCKET_NEXT }}/index.html --metadata-directive REPLACE --cache-control max-age=0 --content-type "text/html"
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_ICON_EMOJI: ':globe_with_meridians:'
          SLACK_USERNAME: ***REMOVED***
          SLACK_MESSAGE: ${{ secrets.AWS_S3_BUCKET_NEXT }}
          SLACK_FOOTER: ''
          MSG_MINIMAL: true
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
