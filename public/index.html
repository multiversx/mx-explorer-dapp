<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <base href="/" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Elrond Explorer</title>
    <meta name="description" content="An Elrond Block Explorer" />

    <!-- CSS Dependencies -->
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Social Cards -->
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@ElrondNetwork" />
    <meta name="twitter:creator" content="@ElrondNetwork" />
    <meta name="twitter:title" content="Elrond | Explorer" />
    <meta
      name="twitter:description"
      content="Elrond is a highly scalable, next generation blockchain platform via Secure Proof of Stake and Adaptive State Sharding."
    />
    <meta name="twitter:image" content="https://explorer.elrond.com/share.jpg" />

    <!-- Other Cards -->
    <meta property="og:url" content="https://explorer.elrond.com" />
    <meta property="og:title" content="Elrond | Explorer" />
    <meta
      property="og:description"
      content="Elrond is a highly scalable, next generation blockchain platform via Secure Proof of Stake and Adaptive State Sharding"
    />
    <meta property="og:image" content="https://explorer.elrond.com/share.jpg" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-140910543-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-140910543-1');
    </script>
    <!-- Website configuration file -->
    <script src="%PUBLIC_URL%/config.js?cachebust=%REACT_APP_CACHE_BUST%"></script>
  </head>
  <body>
    <link id="scondary-stylesheet" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/secondary.css?cachebust=%REACT_APP_CACHE_BUST%"></link>
    <link id="primary-stylesheet" rel="stylesheet" type="text/css" href="%PUBLIC_URL%/primary.css?cachebust=%REACT_APP_CACHE_BUST%"></link>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
